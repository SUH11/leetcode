      return Array(len).join(ch) + str
    }

      let len = length - str.length
      let total = ''
      console.log('len', len)

      while(len) {
        // if (len % 2 === 1) {
        if (len & 1) {  
          total += ch
        }
        if (len === 1) {
          return total + str
        }
        ch += ch
        // len = parseInt(len / 2)
        len = len >> 1
      }
    }
